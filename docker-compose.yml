services:
  agent-ready:
    build: .
    volumes:
      - ./target:/target:ro
    working_dir: /target
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    command: ["scan", "/target"]

  dev:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    command: ["scan", "."]
