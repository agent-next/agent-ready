# Agent Ready - Production Docker Compose
# Optimized for 16GB RAM server (agent-ready.org)

version: '3.8'

services:
  # API Server
  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/agent_ready
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=https://agent-ready.org,https://www.agent-ready.org
      - MAX_PARALLEL_SCANS=10
      - CLONE_TIMEOUT_MS=30000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
    restart: unless-stopped
    networks:
      - agent-ready-network

  # Scan Workers (3 replicas for parallel processing)
  worker:
    build:
      context: ..
      dockerfile: api/Dockerfile
    command: ["node", "dist/workers/scan-worker.js"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/agent_ready
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAX_PARALLEL_SCANS=10
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          memory: 2G
    restart: unless-stopped
    networks:
      - agent-ready-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=agent_ready
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped
    networks:
      - agent-ready-network

  # Redis for Bull Queue
  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    networks:
      - agent-ready-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ../agent-ready-website/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    networks:
      - agent-ready-network

volumes:
  postgres-data:
  redis-data:

networks:
  agent-ready-network:
    driver: bridge
